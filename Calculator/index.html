<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="script.js"></script>
</head>
<body>
  
<table id="calculator">
  <tr>
    <td id="result" class="display">Result</td>
    <td type="button" id="clear">C</td>
  </tr>

  <tr>
    <td type="button" value="1" onclick="">1</td>
    <td type="button" value="2" onclick="">2</td>
    <td type="button" value="3" onclick="">3</td>
    <td type="button" value="/" onclick="">/</td>
  </tr>

  <tr>
    <td type="button" value="4" onclick="">4</td>
    <td type="button" value="5" onclick="">5</td>
    <td type="button" value="6" onclick="">6</td>
    <td type="button" value="*" onclick="">*</td>
  </tr>

  <tr>
    <td type="button" value="7" onclick="">7</td>
    <td type="button" value="8" onclick="">8</td>
    <td type="button" value="9" onclick="">9</td>
    <td type="button" value="-" onclick="">-</td>
  </tr>

  <tr>
    <td type="button" value="0" onclick="">0</td>
    <td type="button" value="." onclick="">.</td>
    <td type="button" value="=" onclick="">=</td>
    <td type="button" value="+" onclick="">+</td>
  </tr>

</table>

</body>
</html>
